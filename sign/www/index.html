<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
        
		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- This app's js -->
        <script src="lib/vendor/quagga.js"></script>
		<script src="js/app.js"></script>	
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
	</head>
	<body ng-app="starter">
	
		<ion-nav-view></ion-nav-view>
	
	
	<!--Custom templates-->
    <script id="authERR.html" type="text/ng-template">
		<div class="modal">
			<!-- Modal header bar -->
			<ion-header-bar class="bar-dark">
				<h1 class="title">授權錯誤</h1>
			</ion-header-bar>

			<!-- Modal content area -->
			<ion-content>
				<div class="card" style="box-shadow: none;">
					<div class="item item-text-wrap">
						無法解析授權金鑰，是否重新授權?
					</div>
                </div>
                    <button class="button button-light" ng-click="closeTab()">
                        離開
                    </button>
                    <button class="button button-dark" ng-click="reauthorize()">
                        是
                    </button>
			</ion-content>
			
		</div>
	</script>
    
	<script id="info.html" type="text/ng-template">
		<div class="modal">
			<!-- Modal header bar -->
			<ion-header-bar class="bar-dark">
				<h1 class="title">關於</h1>
				<button class="button button-icon" ng-click="closeInfoModal()">
					<i class="icon ion-android-close"></i>
				</button>
			</ion-header-bar>

			<!-- Modal content area -->
			<ion-content>
				<div class="card" style="box-shadow: none;">
					<div class="item item-text-wrap">
						Version: v2.0<br>
						License: MIT License<br>
						Repository:
						<a href="https://github.com/NCU-CC/NCU-SIGN">
						 https://github.com/NCU-CC/NCU-SIGN</a><br>
						Contributors: xxx663xxx(WebAPP)、邱義傑(API)<br>
						Owner: 
						<a href="http://www.cc.ncu.edu.tw/">
						National Central University Computer Center</a><br>
						Email: mobile@cc.ncu.edu.tw
					</div>
				</div>
			</ion-content>
			
		</div>
	</script>
    
    <script id="SignRecordURL.html" type="text/ng-template">
		<div class="modal">
			<!-- Modal header bar -->
			<ion-header-bar class="bar-dark">
				<h1 class="title">簽到列表網址</h1>
				<button class="button button-icon" ng-click="closeInfoModal()">
					<i class="icon ion-android-close"></i>
				</button>
			</ion-header-bar>

			<!-- Modal content area -->
			<ion-content>
				<div class="card" style="box-shadow: none;">
					<div class="item item-text-wrap">
                        簽到列表網址:<br>
						<a target="_blank" href="{{signRecordURl}}">{{signRecordURl}}</a><br>
                        修改網址中page參數即可換頁，頁數由0起算，詳見
                        <a target="_blank" href="https://github.com/NCU-CC/API-Documentation">https://github.com/NCU-CC/API-Documentation</a>
					</div>
                </div>
			</ion-content>
			
		</div>
	</script>
	
	<script id="openAPP.html" type="text/ng-template">
		<div class="modal">
			<!-- Modal header bar -->
			<ion-header-bar class="bar-dark">
				<h1 class="title">使用平台原生APP掃描</h1>
				<button class="button button-icon" ng-click="closeAPPModal()">
					<i class="icon ion-android-close"></i>
				</button>
			</ion-header-bar>

			<!-- Modal content area -->
			<ion-content>
				<div class="card" style="box-shadow: none;">
					<div class="item item-text-wrap">
						使用平台原生APP可以精確、快速的掃描到條碼，是否安裝APP後使用APP掃描條碼?
					</div>
                </div>
                    <button class="button button-light" ng-click="closeAPPModal()">
                        否
                    </button>
                    <button class="button button-dark" ng-click="openAPP()">
                        是
                    </button>
			</ion-content>
            
		</div>
	</script>
    
    
    <script id="menu-popover.html" type="text/ng-template">
        <ion-popover-view>
        <ion-content>
          <div class="list">
            <a class="item" ng-click="logout()">
              logout
            </a>
            <a class="item" ng-click="openInfoModal()">
              info
            </a>
            <a class="item" ng-click="goToOAuthConsole()">
              OAuth console
            </a>
          </div>
        </ion-content>
      </ion-popover-view>
    </script>

	
  </body>
</html>
