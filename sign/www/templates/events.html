<ion-header-bar class="bar-dark">
    <button class="button button-icon" ng-click="openPopOver($event)">
        <i class="icon ion-more"></i>
	</button>
	<div class="h1 title">活動列表</div>
		<button class="button button-icon" ng-click="goAdd()">
			<i class="icon ion-plus"></i>
		</button>
</ion-header-bar>-->

<div style="background-color:white">
    <ion-content>
		<ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>
        
        <!-- our list and list items -->
		<ion-list>
			<ion-item ng-repeat="event in events.content track by $index"
                                ng-class="getEventClass($index)"
                                ng-click="onEventClick($index)"
                                on-hold="onEventLongClick($index)">
				<div class="row busInfoRow">
					<div style="text-align:center">{{event.name}}</div>
				</div>
				<div class="row busInfoRow">
					<div style="text-align:center">{{formatDate(event.dateStarted)}} ~ {{formatDate(event.dateEnded)}}</div>
				</div>		
			</ion-item>
						
            <ion-item ng-show="!events" style="text-align:center">暫無資料</ion-item>
		</ion-list>
                                        
        <ion-infinite-scroll    icon="ion-loading-c"
                                on-infinite="onInfinite()"
                                distance="1%">
                        
                                                        
        
           
	</ion-content>
</div>	

<div class="bar bar-footer" ng-show='deleting'>
    <div class="button-bar">
        <a class="button" ng-click="cancelDelete()">取消</a>
        <a class="button" ng-click="Delete()">刪除</a>
    </div>
</div>
