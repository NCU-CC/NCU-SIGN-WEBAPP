<ion-header-bar class="bar-dark">
	<button class="button button-icon" ng-click="goBack()">
		<i class="icon ion-android-arrow-back"></i>
	</button>
	<div class="h1 title">新增活動</div>
</ion-header-bar>
		

<div style="background-color:white">
	<ion-content>
    
    <div class="list">
		<label class="item item-input item-stacked-label">
            <span class="input-label">活動名稱</span>
            <input type="text" ng-model="name">
		</label>
        <label class="item item-input item-stacked-label">
			<span class="input-label">開始日期、時間</span>
			<input type="text" ng-model="date_started">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">結束日期、時間</span>
			<input type="text" ng-model="date_ended">
		</label>
	</div>
					
	<div class="button-bar">
		<a class="button" style='margin: 5px;' ng-click="addEvent(name, date_started, date_ended)">新增</a>
		<a class="button" style='margin: 5px;' ng-click="goBack()">取消</a>
	</div>
		
    </ion-content>
</div>
